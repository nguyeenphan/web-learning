<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <section class="screen">Nguyen's Calculator</section>
        <section class="calc-buttons">
            <div class="calc-buttons-row">
                <button class="calc-button double">C</button>
                <button class="calc-button fix-right">←</button>
                <button class="calc-button">÷</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">×</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button triple border-bottom-left">0</button>
                <button class="calc-button border-bottom-right">=</button>
            </div>
        </section>
    </div>
    <script src="./calculate.js"></script>
</body>
</html>
