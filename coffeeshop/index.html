<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="icon" type="image/png" href="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
    <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="coffee_masters_logo" class="logo">
            Caí Leòn Café
        </h1>
    </nav>
    <div class="page">
        <section class="items-order box">
            <ul class="items">
                <h2 class="box-title">ITEMS</h2>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <ul class="option-list"> 
                        <li class="option">Light Foam</li>
                    </ul>
                    <div class="item-price">$6</div>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <ul class="option-list"> 
                        <li class="option">Almond Milk</li>
                        <li class="option">Double Espresso Shot</li>
                    </ul>
                    <div class="item-price">$7.90</div>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="item-name">Croissant</div>
                    <ul class="option-list"> 
                        <li class="option">Butter</li>
                    </ul>
                    <div class="item-price">$5.37</div>
                </li>
            </ul>
        </section>
        <section class="order-information">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-lable" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="payment-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-lable" for="card-number">Card number</label>
                    <input type="text" class="user-input" id="card-number">
                </div>
                <div class="input-group">
                    <label class="user-input-lable" for="ccv-number">CCV number</label>
                    <input type="text" class="user-input short-input" id="ccv-number">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
              <tbody>
                <tr>
                  <td>Subtotal:</td>
                  <td>$19.27</td>
                </tr>
                <tr>
                  <td>Tax:</td>
                  <td>$0.96</td>
                </tr>
                <tr class="final-totals">
                  <td>Total:</td>
                  <td>$20.23</td>
                </tr>
              </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>
</body>
</html>
